<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f70405617.js" crossorigin="anonymous"></script>
    <title>Ping</title>

</head>

<body>
    <div class="wholecont">
        <div class="logocont">
            <img src="/images/logo.svg" alt="logo">
        </div>

        <div class="intocont">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
        </div>
        <div class="intouch">
            <form action="" id="form1">
                <input id="email" type="email" placeholder="Your email address..." required="Please provide a valid email">

            </form>
            <button type="submit" form="form1" class="button">Notify Me</button>
        </div>
        <div class="img_holder">
            <img src="/images/illustration-dashboard.png" alt=" ">
        </div>
        <div class="footer">
            <div class="socials">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href=""><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
            <div class="copyright">
                <p>&copy;Copyright Ping. All right reserved.</p>
            </div>
        </div>
    </div>




</body>

</html>
